<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla Weather App</title>
  </head>

  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 class="weather-app-city" id="city">Enter a city</h1>

          <div class="weather-app-temperature-container">
            <div id="icon" class="temp-icon"></div>
            <span class="temp-value" id="current-temperature"> TBC </span>
            <span class="temp-unit"> °C </span>
          </div>
        </div>

        <p class="weather-app-details">
          <span id="time"></span>, <span id="description"></span> <br />
          Humidity: <strong id="humidity"></strong>, Wind:
          <strong id="wind-speed"></strong>
        </p>

        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temps">
              <div class="weather-forecast-max-temp">
                <strong>22°C </strong>
              </div>

              <div class="weather-forecast-min-temp">18°C</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/GBovisSquire" target="_blank"
            >Grace Squire</a
          >
          and is
          <a href="https://github.com/GBovisSquire/Weather_App" target="_blank">
            on GitHub</a
          >
          and
          <a
            href="https://app.netlify.com/teams/gbovissquire/builds"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
