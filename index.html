<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <title>Vanilla Weather App</title>
</head>

<body>
  <div class="container">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city">Paris</h1>
          <p class="weather-app-details">
            <strong>17:38</strong>, clear sky
            <br />
            Humidity: <strong>33%</strong>, Wind: <strong>3.09km/h</strong>
          </p>
        </div>
        <div class="temp-container">
          <span class="temp-icon">
            ☀️
          </span>
          <span class="temp-value" id="current-temperature">
            24
          </span>
          <span class="temp-unit">
            °C
          </span>
        </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/GBovisSquire" target="_blank">Grace Squire</a>
        and is
        <a href="https://github.com/GBovisSquire/Weather_App" target="_blank">
          on GitHub</a>
        and
        <a href="https://app.netlify.com/teams/gbovissquire/builds" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
